<div class="alerts" di>
    <mat-card *ngFor="let alert of alertsService.getAlerts(); let i = index"
        (click)="alertsService.removeById(alert.id)" class="alert"
        [ngClass]="{
            'alert-fail': alert.type==AlertType.FAIL,
            'alert-success': alert.type==AlertType.SUCCESS
        }"
        >
        {{alert.message}}
    </mat-card>
</div>
