<mat-toolbar color="primary">
    <mat-toolbar-row>
      <mat-icon class="navbar-icon" aria-hidden="false" aria-label="icon">public</mat-icon>   
      <span mat-button routerLink="/">
        E Commerce
      </span>
      <span class="navbar-spacer"></span>
      <div *ngIf="isAuthenticated()">
        
        <button mat-button>
          <mat-icon class="navbar-icon" aria-hidden="false" aria-label="icon">favorite</mat-icon>
          Whishlist
        </button>
        <button mat-button routerLink="/cart"  >
          <mat-icon class="navbar-icon" aria-hidden="false" aria-label="icon">shopping_cart</mat-icon>   
          Cart 
        </button>
        <button mat-button (click)="onClickLogout()">
          <mat-icon class="navbar-icon" aria-hidden="false" aria-label="icon">exit_to_app</mat-icon>   
          Logout
        </button>
       
      </div>
      <button mat-button routerLink="/authenticate"  *ngIf="!isAuthenticated()" class="login">
        <mat-icon class="navbar-icon" aria-hidden="false" aria-label="icon">account_circle</mat-icon>   
        Login
      </button>

    </mat-toolbar-row>
  </mat-toolbar>
