<mat-toolbar color="primary">
    <mat-toolbar-row>
      <span>E Commerce</span>
      <span class="navbar-spacer"></span>
      <div *ngIf="isAuthenticated()">
        
        <button mat-button>
          <mat-icon class="navbar-icon" aria-hidden="false" aria-label="heart icon">favorite</mat-icon>
          Whishlist
        </button>
        <button mat-button>
          <mat-icon class="navbar-icon" aria-hidden="false" aria-label="shopping cart icon">shopping_cart</mat-icon>   
          Cart 
        </button>
        <button mat-button (click)="onClickLogout()">
          <mat-icon class="navbar-icon" aria-hidden="false" aria-label="shopping cart icon">exit_to_app</mat-icon>   

          Logout
        </button>
       
      </div>
      <button mat-button routerLink="/authenticate"  *ngIf="!isAuthenticated()" class="login">
         LOGIN
      </button>

    </mat-toolbar-row>
  </mat-toolbar>
