<div class="cart-container">
    <h2>Checkout</h2>
    <mat-divider></mat-divider>
    <span *ngIf="items && items.length === 0">
        Your cart is empty
    </span>
    <mat-list>
        <mat-list-item *ngFor="let item of items">
            {{item.name}}

            <span class="delete-icon">
                <mat-icon>delete</mat-icon>
            </span>
        </mat-list-item>
    </mat-list>
</div>
